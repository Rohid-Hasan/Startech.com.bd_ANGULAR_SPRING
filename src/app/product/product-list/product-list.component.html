<div class="customizer">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p class="font-weight-bold">Price Range</p>
        <div class="d-flex">
          <input type="text" class="form-control" />
          <input type="text" class="form-control" />
        </div>
        <hr />
        <div class="justify-content-around">
          <p class="font-weight-bold float-left">Availability</p>
          <p class="font-weight-bold float-right">
            &#8212;
          </p>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-2">
            <div class="float-left">
              <div class="justify-content-start">
                <button class="btn btn-primary">
                  <i class="fa fa-desktop"></i>
                </button>
                <button class="btn btn-primary">
                  <i class="fa fa-desktop"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-6">
            <div class="float-right">
              <div class="justify-content-end d-flex">
                <p>show:</p>

                <select name="number" id="number" class="form-conrol">
                  <option value="21">21</option>
                  <option value="48">48</option>
                  <option value="90">90</option>
                </select>

                <p>Sort By:</p>
                <select name="number" id="number" class="form-conrol">
                  <option value="21">21</option>
                  <option value="48">48</option>
                  <option value="90">90</option>
                </select>

              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">

            <div class="col-md-4" *ngFor="let product of products">
              <div class="card"  [routerLink] = "['../' , product.id]" style="cursor:pointer">
                <img src="img/product-img.jpg" alt="" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <ul class="navbar-nav">
                    <li class="nav-item" *ngFor="let productMainPoints of product.mainPoints">
                      {{ productMainPoints }}
                    </li>
                  </ul>
                  <hr>
                  <div class="d-flex justify-content-between">
                      <p class="font-weight-bold float-left">7400$</p>
                      <p class="float-right font-weight-bold">&#8644;</p>
                  </div>
                  <hr>
                  <button class="btn btn-primary" style="display: block; width: 100%;">Buy Now</button>
                </div>
              </div>
            </div>
        </div>
        <hr>
        <div class="pagination">
            <p>something</p>
            <p class="float-right">something</p>
        </div>
      </div>
    </div>
  </div>
</div>
